apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cost-exporter.fullname" . }}
rules:
  - apiGroups: [ '*' ]
    resources: [ '*' ]
    verbs: [ "*" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cost-exporter.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cost-exporter.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "cost-exporter.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
